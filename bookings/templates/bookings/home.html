<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md md:max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Book an Appointment</h1>

        <!-- Form -->
        <form method="post" class="bg-white p-6 rounded shadow-lg">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Date</label>
                <input type="date" id="date" name="date" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700">Time</label>
                <input type="time" id="time" name="time" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600">Book Appointment</button>
        </form>
    </div>
</body>
</html>
